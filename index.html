<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

body{ margin:0px; background:url(https://www.lolnet.co.nz/images/mcbackground.png) fixed;}
#prlx_lyr_1{
	position:fixed;
	background: url(https://www.lolnet.co.nz/images/lolnetspawn.png) no-repeat 0px 0px;
	width:100%;
	height:500px;
}
#prlx_lyr_2{
	position:fixed;
	background: url(https;//www.lolnet.co.nz/images/lolnetlogo.png) no-repeat 600px 1500px;
	width:100%;
	height:100%;
}
#content_layer{ position:absolute; }
</style>
<script>
function parallax(){
	var prlx_lyr_1 = document.getElementById('prlx_lyr_1');
	var prlx_lyr_2 = document.getElementById('prlx_lyr_2');
	prlx_lyr_1.style.top = -(window.pageYOffset / 4)+'px';
	prlx_lyr_2.style.top = -(window.pageYOffset / 8)+'px';
}
window.addEventListener("scroll", parallax, false);
</script>
</head>
<body>
<div id="prlx_lyr_1"></div>
<div id="prlx_lyr_2"></div>
<div id="content_layer"> <script> for(var i=1; i < 100; i++){ document.write('<h1>This is dummy line '+i+'</h1>'); } </script> </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
